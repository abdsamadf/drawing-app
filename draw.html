<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>draw</title>
    <!-- load MUI -->
    <link href="//cdn.muicss.com/mui-0.9.41/css/mui.min.css" rel="stylesheet" type="text/css" />
    <!-- d3 javascript -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        .line {
            fill: none;
            stroke-linejoin: round;
            stroke-linecap: round;
        }


    </style>
</head>

<body>
    <div class="mui--text-display2 mui--text-center">Drawing App</div>
    <div class="mui-container-fluid">
        <div class="mui-row">
            <form action="" class="mui-form-inline">
                <div class="mui-select mui-col-md-3 mui-col-xs-6">
                    <select name="color" id="color">
                        <option value="black" selected>Black</option>
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                    </select>
                </div>
                <div class="mui-select mui-select mui-col-md-3 mui-col-xs-6">
                    <select name="stroke" id="stroke">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3" selected>3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>

            </form>

        </div>
        <button class="mui-btn mui-btn mui-btn--primary" type="button" id="eraser">Eraser</button>

        <button class="mui-btn mui-btn mui-btn--primary" type="button" id="clear">Clear</button>

    </div>
    <svg id="svg" style="width:100%; height:800px">
    </svg>
    <script src="./main.js"></script>
    </html>
</body>
